{% extends "layout.html" %}

{% block title %}
    Create Class
{% endblock %}

{% block body %}
<div class="row">
    <div class="col-sm-12">
        <h1>Create New Class</h1>
    </div>
</div>

<div class="row">
    <div class="col-sm-12 text-center">
        <form action="/createClass" method="POST">
            <input type="text" name="className" placeholder="Class Name"><br>
            <input type="text" name="subject" placeholder="Subject"><br>
            <input type="submit">
        </form>
    </div>
</div>
{% endblock %}
