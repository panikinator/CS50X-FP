{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %}
<div class="row">
    <div class="col-sm-12">
        <h1>Login Here</h1>
        <br>
    </div>
</div>

<div class="row">
    <div class="col-sm-12 text-center">
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="username"><br>
            <input type="password" name="password" placeholder="password"><br>
            <input type="submit">
        </form>
    </div>
</div>
{% endblock %}
