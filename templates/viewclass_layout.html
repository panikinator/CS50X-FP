{% extends "layout.html" %}

{% block title %}
<!-- change variable accordingly -->
    {{ class_name }} | {% block subtitle %}{% endblock %}
{% endblock %}

{% block body %}

<div class="wrapper">
    <nav class="navbar navbar-expand-md">
        <a class="navbar-brand" href="/"><img style="width: 200px;" src="/static/logo.svg" alt=""></a>
        <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav mr-auto mt-2">
                    <!-- Change the routes appropriately -->
                    <li class="nav-item"><a class="nav-link" href="/class/{{ code }}">{{ class_name }}</a></li>
                    <li class="nav-item"><a class="nav-link" href="/class/{{ code }}/chat">Chat</a></li>
                    <li class="nav-item"><a class="nav-link" href="/class/{{ code }}/documents">Documents</a></li>
                </ul>
                <ul class="navbar-nav ml-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/leaveClass">Leave Class</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                </ul>
        </div>
    </nav>

    {% block main %}
    {% endblock %}

</div>
{% endblock %}
