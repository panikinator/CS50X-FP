{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block body %}

<div class="wrapper">
    <nav class="navbar navbar-expand-md">
        <a class="navbar-brand" href="/"><img class="nav-bar-logo" src="/static/logo.svg" alt=""></a>
        <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav mr-auto mt-2">
                <li class="nav-item"><a class="nav-link" href="/createClass">Create Class</a></li>
                <li class="nav-item"><a class="nav-link" href="/join">Join Class</a></li>
            </ul>
            <ul class="navbar-nav ml-auto mt-2">
                <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
        {% for class_ in classes %}
            <div class="col-xl-3 col-lg-5 col-md-5 col-sm-10 col-12">
                <a href="/class/{{ class_['code'] }}">
                <h1>
                    {{ class_["class_name"] }}
                </h1>
                <h2>
                    {{ class_["subject_name"] }}
                </h2>
                </a>
            </div>
        {% endfor %}
        </div>
    </div>

</div>
{% endblock %}
